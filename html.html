    <body>
        <h1>Search and replace</h1>

        <script>
            var st= "The quick brown fox jumps over the lazy dog."
            var a= "fox"
            var b= st.search(a)
            if (b!=-1){
                document.write('Word found at ' + b)
            }

            else{
                document.write('Word not found')
            }
        </script>
    </body>
</html>
